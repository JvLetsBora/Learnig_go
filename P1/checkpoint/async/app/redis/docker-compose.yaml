version: '3'

services:
  teste_redis:
    build: .
    command: bash -c "python3 connect.py" 
    depends_on:
      - redis

  redis:
    container_name: redis_server
    image: redislabs/redisearch
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - /path/to/local/d–∞ta:/root/redis
      - /path/to/local/redis.conf:/usr/local/etc/redis/redis.conf
    environment:
      - REDIS_PASSWORD=password
      - REDIS_PORT=6379
      - REDIS_DATABASES=16
      - USERNAME=user